<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>This is the title</title>
        <link rel="stylesheet" href="styles.css">
	</head>
    <body style="margin: 0;">
        <div class="slider-container">
            <div class="item"><img src="akashi1.jpg"></div>
            <div class="item"><img src="akashi2.jpg"></div>
            <div class="item"><img src="akashi3.jpg"></div>
            <div class="item"><img src="akashi4.jpg"></div>
            <div class="item"><img src="akashi5.jpg"></div>
            <div class="item"><img src="akashi6.jpg"></div>
            <div class="item"><img src="akashi7.jpg"></div>
            <div class="item"><img src="akashi8.jpg"></div>
            <div class="item"><img src="akashi9.jpg"></div>
            <div class="item"><img src="akashi10.jpg"></div>
            <div class="item"><img src="akashi11.jpg"></div>
            <div class="item"><img src="akashi12.jpg"></div>
            <div class="previous" onclick="previousSlide()">&#10094;</div>
            <div class="next" onclick="nextSlide()">&#10095;</div>
            <ol class="indicators-container">
                <li id="1" class="indicator" onclick="currentSlide(1)"></li>
                <li id="2" class="indicator" onclick="currentSlide(2)"></li>
                <li id="3" class="indicator" onclick="currentSlide(3)"></li>
                <li id="4" class="indicator" onclick="currentSlide(4)"></li>
                <li id="5" class="indicator" onclick="currentSlide(5)"></li>
                <li id="6" class="indicator" onclick="currentSlide(6)"></li>
                <li id="7" class="indicator" onclick="currentSlide(7)"></li>
                <li id="8" class="indicator" onclick="currentSlide(8)"></li>
                <li id="9" class="indicator" onclick="currentSlide(9)"></li>
                <li id="10" class="indicator" onclick="currentSlide(10)"></li>
                <li id="11" class="indicator" onclick="currentSlide(11)"></li>
                <li id="12" class="indicator" onclick="currentSlide(12)"></li>
            </ol>
        </div>

        <script>
            let slideIndex = 1;
            let indicator_active = document.getElementById("1");
            indicator_active.classList.add("indicator-active");

            let lastDate = new Date();
            let timer = 0;

            showSlides(slideIndex);
            makeTimer();
            
            function makeTimer(){
                clearInterval(timer);
                timer = setInterval(() => {
                    nextSlide();
                }, 6000);
            }

            function nextSlide() {
                showSlides(slideIndex += 1);
                indicatorColor(slideIndex);
                makeTimer();
            }

            function previousSlide() {
                showSlides(slideIndex -= 1);
                indicatorColor(slideIndex);
                makeTimer();
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
                indicatorColor(slideIndex);
                makeTimer();
            }

            function indicatorColor(n){
                indicator_active.classList.remove("indicator-active");
                indicator_active = document.getElementById(n);
                indicator_active.classList.add("indicator-active");
            }

            function showSlides(n) {
                let slides = document.getElementsByClassName("item");
                
                if (n > slides.length) {
                    slideIndex = 1;
                }
                if (n < 1) {
                    slideIndex = slides.length;
                }
            
                for (let slide of slides) {
                    slide.style.display = "none";
                }
                
                slides[slideIndex - 1].style.display = "block";    
            }
        </script>
    </body>
</html>
